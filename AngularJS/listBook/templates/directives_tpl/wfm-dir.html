<div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Название</th>
				<th>Автор</th>
				<th>Год</th>
				<th>Цена</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{$index + 1}}</td>
				<td>{{book.title | myFilter : '!' : '?'}}</td>
				<td>{{book.author}}</td>
				<td>{{book.year}}</td>
				<td>{{book.price | currency : 'руб.' : 0}}</td>
			</tr>
		</tbody>
	</table>
</div>
